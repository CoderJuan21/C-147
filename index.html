<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-entity position="0 0 15">
            <a-camera> </a-camera> 
        </a-entity>
        <a-entity sound="src:https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093;autoplay:true;volume:0.5">
        </a-entity>
        <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>
        <!--sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"> </a-sphere> 
        </a-entity> 

         <!--mercury-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-sphere position="1 0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>

          <!--venus-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
            <a-sphere position="6 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere> 
        </a-entity>

        <!--earth-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
        <a-entity  position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:65000">
            <a-sphere position="12 0 -5" color="yellow" radius="0.2"></a-sphere>
        </a-entity>
            <a-sphere position="10.5 0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere> 
        </a-entity>
        
        <!--mars-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
            <a-sphere position="14.5 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>

        <!--jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
            <a-sphere position="21 0 -5"  radius="1.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere> 
        </a-entity>

         <!--saturn-->
         <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
            <a-sphere position="26 0 -5"  radius="0.9" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
                <a-torus color="red" rotation="90 0 0" radius="3" radius-tubular="0.015" segments-tubular="1000"></a-torus>
                <a-torus color="blue" rotation="90 0 0" radius="2.8" radius-tubular="0.02" segments-tubular="1000"></a-torus>
                <a-torus color="orange" rotation="90 0 0" radius="2.9" radius-tubular="0.025" segments-tubular="1000"></a-torus>
            </a-sphere> 
    
        </a-entity>

         <!--uranus-->
         <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000">
            <a-sphere position="31 0 -5"  radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>

         <!--neptune-->
         <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000">
            <a-sphere position="36 0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>

        <a-torus color="grey" rotation="90 0 0" radius="4.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="7.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="11.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="15.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="21.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="26.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="31.4" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color="grey" rotation="90 0 0" radius="36.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:1000">
        <a-box position="1 0 4" width="3" height="6" color="#faf419"> </a-box>
        <a-cylinder position="0 -4 4" radius="0.2" height="5" color="#faf419"></a-cylinder>
        <a-cylinder position="2.3 -4 4" radius="0.2" height="5" color="#faf419"></a-cylinder>
        <a-sphere position="1.3 1 4" radius="1" color="white"></a-sphere>
        <a-sphere position="1.3 1 3.5" radius="0.65" color="#0b5394"></a-sphere> -->
        </a-entity> 
    </a-scene>
</body>

</html>
